<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body {% if page.bodyclass %}class="{{ page.bodyclass }}"{% endif %}>
    {{ content }}
    <div class="container">
      <footer class="footer-links">
        <p class="footer-links__item">
          <i class="fa fa-twitter"></i>
          Tweet us:
          <a href="https://twitter.com/liverpoolcode">@liverpoolcode</a>
        </p>
        <p class="footer-links__item">
          <i class="fa fa-github"></i>
          Fork us:
          <a href="https://github.com/liverpoolcodeclub">github.com/liverpoolcodeclub</a>
        </p>
      </footer>
    </div>
    {% comment %}
    <script src="{{ "/assets/js/jquery-1.11.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
    {% endcomment %}
  </body>
</html>
